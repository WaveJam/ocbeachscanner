<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Around OC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #d3d3d3;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h2 {
            margin-top: 1em;
        }
        .webcam-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .webcam {
            width: 100%;
            max-width: 500px;
            height: auto;
            border: none;
        }
        .controls {
            display: flex;
            justify-content: center;
            width: 100%;
            margin: 0.5em 0;
        }
        .controls button {
            padding: 0.5em 1em;
            margin: 0 1em;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .webcam-title {
            margin-top: 0.5em;
            font-weight: bold;
        }
    </style>
    <script>
        let currentIndex = 0;
        let autoRotateInterval = null;

        function showCamera(index) {
            const webcams = document.querySelectorAll('.webcam');
            webcams.forEach((webcam, i) => {
                webcam.style.display = 'none';
                if (i === index) {
                    webcam.style.display = 'block';
                }
            });
        }

        function nextCamera() {
            const webcams = document.querySelectorAll('.webcam');
            currentIndex = (currentIndex + 1) % webcams.length;
            showCamera(currentIndex);
        }

        function prevCamera() {
            const webcams = document.querySelectorAll('.webcam');
            currentIndex = (currentIndex - 1 + webcams.length) % webcams.length;
            showCamera(currentIndex);
        }

        function toggleAutoRotate() {
            const button = document.getElementById('auto-rotate-button');
            if (autoRotateInterval) {
                clearInterval(autoRotateInterval);
                autoRotateInterval = null;
                button.textContent = 'Start Auto Rotate';
            } else {
                autoRotateInterval = setInterval(nextCamera, 3000);
                button.textContent = 'Stop Auto Rotate';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            showCamera(currentIndex);
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>TRAFFIC AROUND OC</h2>
        <div class="webcam-section">
            <div class="controls">
                <button onclick="prevCamera()">Previous Camera</button>
                <button id="auto-rotate-button" onclick="toggleAutoRotate()">Start Auto Rotate</button>
                <button onclick="nextCamera()">Next Camera</button>
            </div>
            <div class="webcam" style="display: block;">
                <img src="https://chart.maryland.gov/Video/GetVideo/ca00391d02aa00fa0051fa36c4235c0a" style="width: 100%; height: auto;" />
                <div class="webcam-title">US 50 E AT OC DRAWBRIDGE</div>
            </div>
        </div>
    </div>
</body>
</html>
