<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OC Beach Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #2b2b2b;
            color: white;
            padding: 20px 0;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .audio-player, .webcam {
            margin: 20px 0;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>OC Beach Scanner</h1>
    </div>
    <div class="content">
        <div class="audio-player">
            <h2>Live Scanner Audio</h2>
            <iframe src="https://www.broadcastify.com/listen/feed/xxxx/embed" allow="autoplay"></iframe>
            <!-- Replace xxxx with the actual feed ID from Broadcastify -->
        </div>
        <div class="webcam">
            <h2>Webcam Stream 1</h2>
            <iframe src="https://www.example.com/webcam1"></iframe>
            <!-- Replace with actual webcam embed URL -->
        </div>
        <div class="webcam">
            <h2>Webcam Stream 2</h2>
            <iframe src="https://www.example.com/webcam2"></iframe>
            <!-- Replace with actual webcam embed URL -->
        </div>
    </div>
</body>
</html>
