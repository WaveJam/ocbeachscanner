<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OC Beach Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://www.example.com/beach-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        header {
            background: rgba(0, 123, 255, 0.8);
            padding: 1em;
            text-align: center;
            color: white;
        }
        nav {
            background: rgba(255, 255, 255, 0.8);
            padding: 1em;
            display: flex;
            justify-content: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007bff;
        }
        .content {
            padding: 2em;
            background: rgba(255, 255, 255, 0.9);
            margin: 2em;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 1em;
            background: rgba(0, 123, 255, 0.8);
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .icons {
            display: flex;
            justify-content: center;
            margin-top: 1em;
        }
        .icons img {
            margin: 0 15px;
            width: 50px;
            height: 50px;
        }
        .webcam-section {
            margin-top: 2em;
        }
    </style>
    <script>
        function videoButtonClick(button) {
            var videoSrc = button.getAttribute('data-url');
            var videoContainer = document.getElementById('webcam');
            videoContainer.innerHTML = '<video controls style="width:100%;height:100%;"><source src="' + videoSrc + '" type="application/x-mpegURL"></video>';
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to OC Beach Scanner</h1>
        <p>Stay informed with the latest police, fire, and highway updates in Ocean City, MD</p>
    </header>
    
    <div class="content">
        <h2 id="police">Police, Fire and Highway Scanner</h2>
        <p>Listen to live police scanner feeds to stay updated on the latest activities in the area.</p>
        <audio controls>
            <source src="police-scanner-feed.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    
    <footer>
        <p>&copy; 2024 OC Beach Scanner</p>
    </footer>
</body>
</html>
