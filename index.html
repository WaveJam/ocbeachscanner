    <script>
        let currentIndex = 0;
        let autoRotateInterval = null;

        function showCamera(index) {
            const webcams = document.querySelectorAll('.webcam');
            webcams.forEach((webcam, i) => {
                webcam.classList.remove('active');
                if (i === index) {
                    webcam.classList.add('active');
                }
            });
        }

        function nextCamera() {
            const webcams = document.querySelectorAll('.webcam');
            currentIndex = (currentIndex + 1) % webcams.length;
            showCamera(currentIndex);
        }

        function prevCamera() {
            const webcams = document.querySelectorAll('.webcam');
            currentIndex = (currentIndex - 1 + webcams.length) % webcams.length;
            showCamera(currentIndex);
        }

        function toggleAutoRotate() {
            const button = document.getElementById('auto-rotate-button');
            if (autoRotateInterval) {
                clearInterval(autoRotateInterval);
                autoRotateInterval = null;
                button.textContent = 'Start Auto Rotate';
            } else {
                autoRotateInterval = setInterval(nextCamera, 3000);
                button.textContent = 'Stop Auto Rotate';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            showCamera(currentIndex);
        });
    </script>
